<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>dev.finanace$</title>

    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=
            Poppins:ital,wght@0,100;0,400;0,700;1,100;
            1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finanace">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>

                    <img src="./assets/income.svg" alt="Imagens de Entrada">
                </h3>
                <p id="incomeDisplay">R$ 0,00 </p>
            </div>
            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="./assets/expense.svg" alt="Imagens de Saida">
                </h3>
                <p id="expenseDisplay"> R$0,00 </p>
            </div>
            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./assets/total.svg" alt="Imagens de Entrada">
                </h3>
                <p id="totalDisplay">R$ 0,00 </p>
            </div>

        </section>


        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#"
                onClick="Modal.open()"
                class="button new">+Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>       
                </tbody>

            </table>
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)"> 
                    <div class="input-group ">
                        <label 
                            class="sr-only"
                            for="description">Descrição</label>
                        <input 
                            type="texto" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        /><!--end input-->
                    </div>

                        <!--html para o campo Valor-->
                    <div class="input-group">
                        <label 
                            class="sr-only"
                            for="amount">Valor</label>
                        <input 
                            type=" number" 
                            step="0.01"
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                        /><!--end input-->
                        <small>
                            Use o sinal - (negativo) para despesa e , (virgula)
                            para casas decimais
                    </div>

                    <!--html para o campo  date-->
                        
                        <div class="input-group">
                            <label 
                                class="sr-only"
                                for="date">Data</label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                            /><!--end input-->
                        </div>

                        <div class="input-group actions">

                            <a
                            onClick="Modal.close()" 
                            href="#" 
                            class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>         
                </div>
            </div>
        </div>
            
        <footer> <p>dev.finance$</p></footer>

            <!-- -js- :)!-->
            <script src="./scripts.js">

            </script>
        </body> 
</html>
